    /* ========== ä¸»å†…å®¹åŒº ========== */

    /* ========== ç€‘å¸ƒæµ ========== */

    /* ========== ç¬”è®°å¡ç‰‡ ========== */
    .note-card {

    .card-content {

    .card-title {

    .card-footer {

    .card-author {

    }
    .author-avatar {

    .author-name {

    .card-likes {

    /* ========== ç§»åŠ¨ç«¯åº•éƒ¨å¯¼èˆª ========== */

  </style>

  <script>
    let currentCategory = 'recommend'
    let page = 1
    let loading = false
    let hasMore = true

    const categories = [
      { id: 'beauty', name: 'ç¾å¦†æŠ¤è‚¤', icon: 'ğŸ’„' },
      { id: 'fashion', name: 'ç©¿æ­æ—¶å°š', icon: 'ğŸ‘—' },
      { id: 'food', name: 'ç¾é£Ÿæ¢åº—', icon: 'ğŸœ' },
      { id: 'travel', name: 'æ—…è¡Œæ”»ç•¥', icon: 'âœˆï¸' },
      { id: 'home', name: 'å®¶å±…ç”Ÿæ´»', icon: 'ğŸ ' },
      { id: 'fitness', name: 'å¥èº«è¿åŠ¨', icon: 'ğŸ’ª' },
      { id: 'tech', name: 'æ•°ç ç§‘æŠ€', icon: 'ğŸ“±' },
      { id: 'study', name: 'å­¦ä¹ æˆé•¿', icon: 'ğŸ“š' },
    ]

    const coverGradients = [
      'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
      'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
      'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
      'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
      'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
      'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
      'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
      'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
    ]

    // æ¸²æŸ“åˆ†ç±»å¯¼èˆª
    function renderCategoryNav() {
      const nav = document.getElementById('categoryNav')
      nav.innerHTML = categories.map(cat => `
        <a class="sidebar-item" data-category="${cat.id}">
          <span class="sidebar-item-icon">${cat.icon}</span>
          <span>${cat.name}</span>
        </a>
      `).join('')
    }

    // åˆ‡æ¢åˆ†ç±»
    function switchCategory(category) {
      if (category === currentCategory) return
      currentCategory = category
      page = 1
      hasMore = true
      document.getElementById('feed').innerHTML = ''

      // æ›´æ–°ä¾§è¾¹æ é€‰ä¸­çŠ¶æ€
      document.querySelectorAll('.sidebar-item').forEach(item => {
        item.classList.toggle('active', item.dataset.category === category)
      })

      // æ›´æ–°æ ‡é¢˜
      const cat = categories.find(c => c.id === category)
      document.getElementById('feedTitle').textContent = cat ? cat.name : (category === 'recommend' ? 'æ¨è' : 'å…³æ³¨')

      loadFeed()
    }

    // åŠ è½½ä¿¡æ¯æµ
    async function loadFeed() {
      if (loading || !hasMore) return
      loading = true
      document.getElementById('loading').style.display = 'block'
      document.getElementById('empty').style.display = 'none'

      try {
        const res = await fetch(`/api/feed?category=${currentCategory}&page=${page}&limit=20`)
        const notes = await res.json()

        document.getElementById('loading').style.display = 'none'
        loading = false

        if (notes.length === 0) {
          hasMore = false
          if (page === 1) {
            document.getElementById('empty').style.display = 'block'
          }
          return
        }

        const feed = document.getElementById('feed')
        notes.forEach(note => {
          feed.insertAdjacentHTML('beforeend', createNoteCard(note))
        })
        page++
      } catch (e) {
        loading = false
        document.getElementById('loading').style.display = 'none'
      }
    }

    // åˆ›å»ºç¬”è®°å¡ç‰‡
    function createNoteCard(note) {
      const gradient = coverGradients[Math.floor(Math.random() * coverGradients.length)]
      const cat = categories.find(c => c.id === note.category)
      const emoji = cat ? cat.icon : 'ğŸ“'

      const coverHtml = note.cover_image
        ? `<img class="card-cover-image" src="${note.cover_image}" alt="" loading="lazy">`
        : `<div class="card-cover-placeholder" style="background: ${gradient}">${emoji}</div>`

      return `
        <article class="note-card" onclick="location.href='/note.html?id=${note.id}'">
          ${coverHtml}
          <div class="card-content">
            <h3 class="card-title">${escapeHtml(note.title)}</h3>
            <div class="card-footer">
              <div class="card-author">
                <img class="author-avatar" src="${note.creator_avatar}" alt="">
                <span class="author-name">${escapeHtml(note.creator_name)}</span>
              </div>
              <div class="card-likes">
                <svg viewBox="0 0 24 24" fill="${note.likes > 0 ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2">
                  <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
                <span>${formatNumber(note.likes)}</span>
              </div>
            </div>
          </div>
        </article>
      `
    }

    function formatNumber(num) {
      if (num >= 10000) return (num / 10000).toFixed(1) + 'w'
      if (num >= 1000) return (num / 1000).toFixed(1) + 'k'
      return num
    }

    function escapeHtml(text) {
      const div = document.createElement('div')
      div.textContent = text
      return div.innerHTML
    }

    // åˆå§‹åŒ–
    renderCategoryNav()
    loadFeed()

    // ä¾§è¾¹æ ç‚¹å‡»äº‹ä»¶
    document.querySelector('.sidebar').addEventListener('click', (e) => {
      const item = e.target.closest('.sidebar-item[data-category]')
      if (item) {
        e.preventDefault()
        switchCategory(item.dataset.category)
      }
    })

    // æœç´¢
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && e.target.value.trim()) {
        location.href = `/search.html?q=${encodeURIComponent(e.target.value.trim())}`
      }
    })

    // æ— é™æ»šåŠ¨
    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
        loadFeed()
      }
    })
  </script>
