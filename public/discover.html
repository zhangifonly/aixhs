    }

    /* È°∂ÈÉ®ÊêúÁ¥¢Ê†è */

      position: fixed;
      top: 0;

      height: 56px;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 12px;
      z-index: 100;
      border-bottom: 1px solid var(--border-color);
    }
    .search-box {
      flex: 1;
      height: 36px;
      background: var(--bg-secondary);
      border-radius: 18px;
      display: flex;
      align-items: center;
      padding: 0 14px;
      gap: 8px;
      cursor: pointer;
    }
    .search-box svg {
      width: 18px;
      height: 18px;
      color: var(--text-tertiary);

    }

    /* ‰∏ªÂÜÖÂÆπÂå∫Âüü */
    .main-content {
      padding-top: 56px;
    }

    /* ËΩÆÊí≠Âå∫Âüü */
    .banner-section {
      padding: 16px;
      background: var(--bg-primary);
    }
    .banner-wrapper {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
    }
    .banner-slide {
      width: 100%;
      aspect-ratio: 2.5/1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      font-weight: 600;
    }
    .banner-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
    }
    .banner-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;

    .banner-dot.active {

    /* ÂàÜÁ±ªÂÖ•Âè£ */

      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }
    .category-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .category-icon {
      width: 48px;
      height: 48px;

    /* ÁÉ≠Èó®ËØùÈ¢ò */

      margin-bottom: 16px;
    }
    .section-title {
      font-size: 17px;
      font-weight: 600;
      color: var(--text-primary);
    }
    .section-more {
      font-size: 13px;
      color: var(--text-tertiary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .section-more svg {
      width: 14px;
      height: 14px;
    }

    /* ËØùÈ¢òÂàóË°® */

      gap: 16px;

    .creator-avatar {

    .creator-name {

    .creator-category {

    .follow-btn {

    }

    }

    /* Á≤æÈÄâÁ¨îËÆ∞ */
    .featured-grid {
      display: grid;

      gap: 12px;
    }
    .featured-card {
      background: var(--bg-secondary);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      text-decoration: none;
    }
    .featured-cover {
      width: 100%;

      display: flex;
      align-items: center;

    .featured-info {

    .featured-title {

    .featured-author {

    .featured-likes {

    /* Â∫ïÈÉ®ÂØºËà™ */

  <script>
    const categories = [
      { id: 'beauty', name: 'ÁæéÂ¶Ü', icon: 'üíÑ', color: '#ffe4e8' },
      { id: 'fashion', name: 'Á©øÊê≠', icon: 'üëó', color: '#e8e4ff' },
      { id: 'food', name: 'ÁæéÈ£ü', icon: 'üçú', color: '#fff4e4' },
      { id: 'travel', name: 'ÊóÖË°å', icon: '‚úàÔ∏è', color: '#e4f4ff' },
      { id: 'home', name: 'ÂÆ∂Â±Ö', icon: 'üè†', color: '#e4ffe8' },
      { id: 'fitness', name: 'ÂÅ•Ë∫´', icon: 'üí™', color: '#ffe8e4' },
      { id: 'tech', name: 'Êï∞Á†Å', icon: 'üì±', color: '#e4e8ff' },
      { id: 'study', name: 'Â≠¶‰π†', icon: 'üìö', color: '#fff8e4' },
      { id: 'life', name: 'ÁîüÊ¥ª', icon: 'üåü', color: '#f4e4ff' },
      { id: 'more', name: 'Êõ¥Â§ö', icon: '‚Ä¢‚Ä¢‚Ä¢', color: '#f0f0f0' },
    ]

    const hotTopics = []

    // ‰ªé API Âä†ËΩΩÁÉ≠Èó®ËØùÈ¢ò
    async function loadHotTopics() {
      try {
        const res = await fetch('/api/hot-topics?limit=5')
        const topics = await res.json()
        if (topics.length > 0) {
          hotTopics.push(...topics.map(t => ({ title: t.title, heat: t.heat_score || 10000, category: t.category || '' })))
        }
      } catch (e) {
        console.error('Âä†ËΩΩÁÉ≠Èó®ËØùÈ¢òÂ§±Ë¥•', e)
      }
      if (hotTopics.length === 0) {
        // Â¶ÇÊûú API Ê≤°ÊúâÊï∞ÊçÆÔºåÁî®ÁÉ≠Èó®Á¨îËÆ∞Ê†áÈ¢ò‰ª£Êõø
        try {
          const res = await fetch('/api/feed?limit=5')
          const notes = await res.json()
          hotTopics.push(...notes.map(n => ({ title: n.title, heat: n.views || n.likes * 10, category: n.category })))
        } catch (e) {}
      }
      renderTopics()
    }

    const coverGradients = [
      'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
      'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
      'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
      'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
      'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
    ]

    const categoryEmoji = {
      'beauty': 'üíÑ', 'fashion': 'üëó', 'food': 'üçú',
      'travel': '‚úàÔ∏è', 'home': 'üè†', 'fitness': 'üí™',
      'tech': 'üì±', 'study': 'üìö'
    }

    // Ê∏≤ÊüìÂàÜÁ±ªÂÖ•Âè£
    function renderCategories() {
      const container = document.getElementById('category-grid')
      container.innerHTML = categories.map(cat => `
        <a href="/?category=${cat.id}" class="category-item">
          <div class="category-icon" style="background: ${cat.color}">
            ${cat.icon}
          </div>
          <span class="category-name">${cat.name}</span>
        </a>
      `).join('')
    }

    // Ê∏≤ÊüìÁÉ≠Èó®ËØùÈ¢ò
    function renderTopics() {
      const container = document.getElementById('topic-list')
      container.innerHTML = hotTopics.map((topic, index) => {
        let rankClass = 'normal'
        if (index === 0) rankClass = 'top1'
        else if (index === 1) rankClass = 'top2'
        else if (index === 2) rankClass = 'top3'

        return `
          <div class="topic-item" onclick="searchTopic('${topic.title}')">
            <div class="topic-rank ${rankClass}">${index + 1}</div>
            <div class="topic-content">
              <div class="topic-title">${topic.title}</div>
              <div class="topic-meta">
                ${formatNumber(topic.heat)} ÊµèËßà
                <span class="topic-hot">ÁÉ≠</span>
              </div>
            </div>
          </div>
        `
      }).join('')
    }

    // Âä†ËΩΩÂçö‰∏ªÂàóË°®
    async function loadCreators() {
      try {
        const res = await fetch('/api/creators')
        const creators = await res.json()
        renderCreators(creators)
      } catch (e) {
        console.error('Âä†ËΩΩÂçö‰∏ªÂ§±Ë¥•', e)
      }
    }

    // Ê∏≤ÊüìÂçö‰∏ª
    function renderCreators(creators) {
      const container = document.getElementById('creator-list')
      container.innerHTML = creators.map(creator => `
        <a href="/creator.html?id=${creator.id}" class="creator-card">
          <img class="creator-avatar" src="${creator.avatar}" alt="">
          <span class="creator-name">${creator.name}</span>
          <span class="creator-category">${categoryEmoji[creator.category] || 'üìù'} ${getCategoryName(creator.category)}</span>
          <span class="creator-stats">${creator.notes_count || 0}ÁØáÁ¨îËÆ∞</span>
          <button class="follow-btn" onclick="event.preventDefault();followCreator(this, '${creator.id}')">ÂÖ≥Ê≥®</button>
        </a>
      `).join('')
    }

    // Âä†ËΩΩÁ≤æÈÄâÁ¨îËÆ∞
    async function loadFeatured() {
      try {
        const res = await fetch('/api/feed?limit=4')
        const notes = await res.json()
        renderFeatured(notes)
      } catch (e) {
        console.error('Âä†ËΩΩÁ≤æÈÄâÂ§±Ë¥•', e)
      }
    }

    // Ê∏≤ÊüìÁ≤æÈÄâÁ¨îËÆ∞
    function renderFeatured(notes) {
      const container = document.getElementById('featured-list')
      container.innerHTML = notes.map((note, index) => {
        const gradient = coverGradients[index % coverGradients.length]
        const emoji = categoryEmoji[note.category] || 'üìù'
        // ÂÖúÂ∫ïÔºöcover_image ‰∏∫Á©∫Êó∂Â∞ùËØï‰ªé images ÂèñÁ¨¨‰∏ÄÂº†
        let coverSrc = note.cover_image
        if (!coverSrc && note.images) {
          try {
            const imgs = typeof note.images === 'string' ? JSON.parse(note.images) : note.images
            if (Array.isArray(imgs) && imgs.length > 0) coverSrc = imgs[0]
          } catch {}
        }
        const coverHtml = coverSrc
          ? `<img style="width:100%;aspect-ratio:1/1;object-fit:cover;" src="${coverSrc}" alt="" loading="lazy">`
          : `<div class="featured-cover" style="background: ${gradient}">${emoji}</div>`
        return `
          <a href="/note.html?id=${note.id}" class="featured-card">
            ${coverHtml}
            <div class="featured-info">
              <div class="featured-title">${escapeHtml(note.title)}</div>
              <div class="featured-author">
                <img class="featured-author-avatar" src="${note.creator_avatar}" alt="">
                <span class="featured-author-name">${escapeHtml(note.creator_name)}</span>
                <span class="featured-likes">
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                  </svg>
                  ${formatNumber(note.likes)}
                </span>
              </div>
            </div>
          </a>
        `
      }).join('')
    }

    function getCategoryName(id) {
      const map = {
        'beauty': 'ÁæéÂ¶Ü', 'fashion': 'Á©øÊê≠', 'food': 'ÁæéÈ£ü',
