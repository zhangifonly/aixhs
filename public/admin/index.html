  <script>
    // åŠ è½½ç»Ÿè®¡æ•°æ®
    async function loadStats() {
      try {
        const res = await fetch('/api/admin/stats')
        const stats = await res.json()
        document.getElementById('stat-notes').textContent = stats.notes
        document.getElementById('stat-creators').textContent = stats.creators
        document.getElementById('stat-views').textContent = formatNumber(stats.views)
        document.getElementById('stat-suggestions').textContent = stats.pendingSuggestions
        document.getElementById('suggestion-count').textContent = stats.pendingSuggestions

        // æ¸²æŸ“è¶‹åŠ¿
        const renderTrend = (id, value) => {
          const el = document.getElementById(id)
          if (!el) return
          const sign = value >= 0 ? '+' : ''
          el.textContent = `${sign}${value}%`
          el.className = `stat-trend ${value >= 0 ? 'up' : 'down'}`
        }
        renderTrend('trend-notes', stats.notesTrend ?? 0)
        renderTrend('trend-creators', 0)
        renderTrend('trend-views', stats.viewsTrend ?? 0)
      } catch (e) {
        console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥', e)
      }
    }

    // åŠ è½½æœ€æ–°ç¬”è®°
    async function loadRecentNotes() {
      try {
        const res = await fetch('/api/feed?limit=5')
        const notes = await res.json()
        const tbody = document.getElementById('recent-notes')

        tbody.innerHTML = notes.map(note => `
          <tr>
            <td style="max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
              ${escapeHtml(note.title)}
            </td>
            <td>
              <img class="table-avatar" src="${note.creator_avatar}" alt="">
              ${escapeHtml(note.creator_name)}
            </td>
            <td><span class="table-status published">å·²å‘å¸ƒ</span></td>
          </tr>
        `).join('')
      } catch (e) {
        console.error('åŠ è½½ç¬”è®°å¤±è´¥', e)
      }
    }

    // åŠ è½½æœ€æ–°å»ºè®®
    async function loadRecentSuggestions() {
      try {
        const res = await fetch('/api/suggestions?limit=5')
        const suggestions = await res.json()
        const container = document.getElementById('recent-suggestions')

        if (suggestions.length === 0) {
          container.innerHTML = '<div style="text-align:center;color:#999;padding:20px;">æš‚æ— å»ºè®®</div>'
          return
        }

        container.innerHTML = suggestions.slice(0, 5).map(s => `
          <div class="suggestion-item">
            <div class="suggestion-content">${escapeHtml(s.content)}</div>
            <div class="suggestion-meta">
              ${s.category ? `<span class="suggestion-category">${getCategoryName(s.category)}</span>` : ''}
              <span>${formatDate(s.created_at)}</span>
            </div>
            <div class="suggestion-actions">
              <button class="generate-btn" onclick="generateFromSuggestion('${s.id}', '${escapeHtml(s.content)}')">AI ç”Ÿæˆ</button>
              <button class="reject-btn" onclick="rejectSuggestion('${s.id}')">å¿½ç•¥</button>
            </div>
          </div>
        `).join('')
      } catch (e) {
        console.error('åŠ è½½å»ºè®®å¤±è´¥', e)
      }
    }

    function getCategoryName(id) {
      const map = {
        'beauty': 'ç¾å¦†', 'fashion': 'ç©¿æ­', 'food': 'ç¾é£Ÿ',
        'travel': 'æ—…è¡Œ', 'home': 'å®¶å±…', 'fitness': 'å¥èº«',
        'tech': 'æ•°ç ', 'study': 'å­¦ä¹ '
      }
      return map[id] || id
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr)
      const now = new Date()
      const diff = now - date
      const hours = Math.floor(diff / (1000 * 60 * 60))
      if (hours < 1) return 'åˆšåˆš'
      if (hours < 24) return `${hours}å°æ—¶å‰`
      const days = Math.floor(hours / 24)
      if (days < 7) return `${days}å¤©å‰`
      return date.toLocaleDateString('zh-CN')
    }

    function formatNumber(num) {
      if (num >= 10000) return (num / 10000).toFixed(1) + 'w'
      if (num >= 1000) return (num / 1000).toFixed(1) + 'k'
      return num
    }

    function escapeHtml(text) {
      const div = document.createElement('div')
      div.textContent = text
      return div.innerHTML
    }

    function generateFromSuggestion(id, content) {
      location.href = `/admin/generate.html?suggestion=${id}&topic=${encodeURIComponent(content)}`
    }

    async function rejectSuggestion(id) {
      if (!confirm('ç¡®å®šè¦å¿½ç•¥è¿™æ¡å»ºè®®å—ï¼Ÿ')) return
      try {
        await fetch(`/api/admin/suggestions/${id}`, {

        loadRecentSuggestions()
        loadStats()
      } catch (e) {
        alert('æ“ä½œå¤±è´¥')
      }
    }
