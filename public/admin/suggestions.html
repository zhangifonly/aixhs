<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>建议管理 - AI 小红薯后台</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --xhs-red: #ff2442;
      --text-primary: #333;
      --text-secondary: #666;
      --text-tertiary: #999;
      --bg-primary: #fff;
      --bg-secondary: #f5f7fa;
      --border-color: #e4e7ed;
      --sidebar-width: 220px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans SC', -apple-system, sans-serif; }
    body { background: var(--bg-secondary); min-height: 100vh; }

    .sidebar {
      position: fixed; top: 0; left: 0; width: var(--sidebar-width); height: 100vh;
      background: var(--bg-primary); border-right: 1px solid var(--border-color);
      display: flex; flex-direction: column;
    }
    .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border-color); }
    .sidebar-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
    .logo-icon {
      width: 36px; height: 36px; background: var(--xhs-red); border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      color: white; font-weight: 700; font-size: 14px;
    }
    .logo-text { font-size: 16px; font-weight: 600; color: var(--text-primary); }
    .sidebar-nav { flex: 1; padding: 16px 12px; overflow-y: auto; }
    .nav-section { margin-bottom: 24px; }
    .nav-section-title { font-size: 12px; color: var(--text-tertiary); padding: 8px 12px; }
    .nav-item {
      display: flex; align-items: center; gap: 10px; padding: 12px; border-radius: 8px;
      color: var(--text-secondary); text-decoration: none; margin-bottom: 4px;
    }
    .nav-item:hover { background: var(--bg-secondary); color: var(--text-primary); }
    .nav-item.active { background: #fff0f0; color: var(--xhs-red); }
    .nav-item svg { width: 20px; height: 20px; }

    .main-content { margin-left: var(--sidebar-width); min-height: 100vh; }
    .topbar {
      height: 60px; background: var(--bg-primary); border-bottom: 1px solid var(--border-color);
      display: flex; align-items: center; padding: 0 24px;
      position: sticky; top: 0; z-index: 50;
    }
    .topbar-title { font-size: 18px; font-weight: 600; color: var(--text-primary); }

    .content { padding: 24px; }
    .card {
      background: var(--bg-primary); border-radius: 12px; border: 1px solid var(--border-color);
    }
    .card-header {
      padding: 16px 20px; border-bottom: 1px solid var(--border-color);
      display: flex; align-items: center; justify-content: space-between;
    }
    .card-title { font-size: 15px; font-weight: 600; color: var(--text-primary); }
    .card-body { padding: 0; }

    .suggestion-list { }
    .suggestion-item {
      padding: 20px; border-bottom: 1px solid var(--border-color);
      display: flex; gap: 16px;
    }
    .suggestion-item:last-child { border-bottom: none; }
    .suggestion-item:hover { background: var(--bg-secondary); }

    .suggestion-content { flex: 1; }
    .suggestion-text {
      font-size: 15px; color: var(--text-primary); line-height: 1.6; margin-bottom: 12px;
    }
    .suggestion-meta {
      display: flex; align-items: center; gap: 12px; font-size: 13px; color: var(--text-tertiary);
    }
    .suggestion-category {
      padding: 3px 10px; background: var(--bg-secondary); border-radius: 12px;
    }
    .suggestion-status {
      padding: 3px 10px; border-radius: 12px; font-size: 12px;
    }
    .suggestion-status.pending { background: #fff8e6; color: #faad14; }
    .suggestion-status.processed { background: #f0fff4; color: #52c41a; }

    .suggestion-actions {
      display: flex; flex-direction: column; gap: 8px;
    }
    .suggestion-actions button {
      padding: 8px 16px; border: none; border-radius: 6px;
      font-size: 13px; cursor: pointer; white-space: nowrap;
    }
    .btn-generate { background: var(--xhs-red); color: white; }
    .btn-reject { background: var(--bg-secondary); color: var(--text-secondary); }

    .empty-state {
      padding: 60px; text-align: center; color: var(--text-tertiary); font-size: 14px;
    }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .main-content { margin-left: 0; }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <a href="/admin/" class="sidebar-logo">
        <div class="logo-icon">AI</div>
        <span class="logo-text">小红薯后台</span>
      </a>
    </div>
    <nav class="sidebar-nav">
      <div class="nav-section">
        <div class="nav-section-title">概览</div>
        <a href="/admin/" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
            <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
          </svg>
          <span>仪表盘</span>
        </a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">内容管理</div>
        <a href="/admin/notes.html" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
          </svg>
          <span>笔记管理</span>
        </a>
        <a href="/admin/suggestions.html" class="nav-item active">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
          <span>建议管理</span>
        </a>
        <a href="/admin/creators.html" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
          </svg>
          <span>博主管理</span>
        </a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">AI 生成</div>
        <a href="/admin/generate.html" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
          </svg>
          <span>AI 创作</span>
        </a>
      </div>
      <div class="nav-section">
        <div class="nav-section-title">其他</div>
        <a href="/" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
            <polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/>
          </svg>
          <span>访问前台</span>
        </a>
      </div>
    </nav>
  </aside>

  <main class="main-content">
    <div class="topbar">
      <h1 class="topbar-title">建议管理</h1>
    </div>

    <div class="content">
      <div class="card">
        <div class="card-header">
          <span class="card-title">用户建议（<span id="suggestion-count">0</span> 条待处理）</span>
        </div>
        <div class="card-body">
          <div class="suggestion-list" id="suggestion-list">
            <div class="empty-state">加载中...</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const categoryName = {
      'beauty': '美妆', 'fashion': '穿搭', 'food': '美食',
      'travel': '旅行', 'home': '家居', 'fitness': '健身',
      'tech': '数码', 'study': '学习'
    }

    async function loadSuggestions() {
      try {
        const res = await fetch('/api/suggestions')
        const suggestions = await res.json()
        renderSuggestions(suggestions)
      } catch (e) {
        document.getElementById('suggestion-list').innerHTML =
          '<div class="empty-state">加载失败</div>'
      }
    }

    function renderSuggestions(suggestions) {
      const container = document.getElementById('suggestion-list')
      const pendingCount = suggestions.filter(s => s.status === 'pending').length
      document.getElementById('suggestion-count').textContent = pendingCount

      if (suggestions.length === 0) {
        container.innerHTML = '<div class="empty-state">暂无用户建议</div>'
        return
      }

      container.innerHTML = suggestions.map(s => `
        <div class="suggestion-item" data-id="${s.id}">
          <div class="suggestion-content">
            <div class="suggestion-text">${escapeHtml(s.content)}</div>
            <div class="suggestion-meta">
              ${s.category ? `<span class="suggestion-category">${categoryName[s.category] || s.category}</span>` : ''}
              <span class="suggestion-status ${s.status || 'pending'}">${s.status === 'processed' ? '已处理' : '待处理'}</span>
              <span>${formatDate(s.created_at)}</span>
            </div>
          </div>
          <div class="suggestion-actions">
            <button class="btn-generate" onclick="generateFromSuggestion('${s.id}', '${escapeAttr(s.content)}', '${s.category || ''}')">
              AI 生成
            </button>
            <button class="btn-reject" onclick="deleteSuggestion('${s.id}')">
              忽略
            </button>
          </div>
        </div>
      `).join('')
    }

    function generateFromSuggestion(id, content, category) {
      // 跳转到生成页面
      const params = new URLSearchParams({
        suggestion: id,
        topic: content
      })
      if (category) params.set('category', category)
      location.href = `/admin/generate.html?${params.toString()}`
    }

    async function deleteSuggestion(id) {
      if (!confirm('确定要忽略这条建议吗？')) return

      try {
        await fetch(`/api/admin/suggestions/${id}`, { method: 'DELETE' })
        loadSuggestions()
      } catch (e) {
        alert('操作失败')
      }
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr)
      const now = new Date()
      const diff = now - date
      const hours = Math.floor(diff / (1000 * 60 * 60))
      if (hours < 1) return '刚刚'
      if (hours < 24) return `${hours}小时前`
      const days = Math.floor(hours / 24)
      if (days < 7) return `${days}天前`
      return date.toLocaleDateString('zh-CN')
    }

    function escapeHtml(text) {
      const div = document.createElement('div')
      div.textContent = text
      return div.innerHTML
    }

    function escapeAttr(text) {
      return text.replace(/'/g, "\\'").replace(/"/g, '\\"')
    }

    loadSuggestions()
  </script>
</body>
</html>
